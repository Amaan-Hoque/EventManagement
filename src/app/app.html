<nav class="navbar">
  <div class="container navbar-container">
    <!-- Logo sits independently -->
    <a routerLink="/" class="logo">EventHorizon</a>

    <!-- Combined Wrapper for Links and Auth -->
    <div class="nav-menu-wrapper">
      <!-- Navigation Links -->
      <div class="nav-links">
        <a
          routerLink="/"
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Explore</a
        >
        <a
          *ngIf="authService.currentUserValue && authService.currentUserValue.role === 'admin'"
          routerLink="/admin-dashboard"
          class="nav-link"
          routerLinkActive="active"
          >Admin Dashboard</a
        >
        <a
          *ngIf="authService.currentUserValue && authService.currentUserValue.role !== 'admin'"
          routerLink="/dashboard"
          class="nav-link"
          routerLinkActive="active"
          >Dashboard</a
        >
      </div>

      <!-- Auth Section -->
      <div class="auth-section">
        <!-- Logged In State -->
        <div *ngIf="authService.currentUserValue" class="user-menu">
          <span class="user-name">{{ authService.currentUserValue.name }}</span>
          <!-- Added specific class for styling logout as a link on mobile -->
          <button (click)="logout()" class="btn-text logout-btn">Logout</button>
        </div>

        <!-- Logged Out State -->
        <div *ngIf="!authService.currentUserValue" class="auth-buttons">
          <a routerLink="/login" class="nav-link" routerLinkActive="active">Log in</a>
          <a routerLink="/register" class="nav-link" routerLinkActive="active">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="main-wrapper">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2026 EventHorizon Inc. All rights reserved.</p>
  </div>
</footer>
