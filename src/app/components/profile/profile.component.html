<div class="settings-panel">
  <h3>Account Details</h3>
  <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input [value]="user?.name" disabled class="form-input disabled" />
    </div>

    <div class="form-group">
      <label class="form-label">Contact</label>
      <input
        type="text"
        name="contact"
        [(ngModel)]="model.contact"
        #contactCtrl="ngModel"
        class="form-input"
        required
        pattern="^[0-9+\-\s]{10}$"
      />
      <span
        *ngIf="contactCtrl.invalid && (contactCtrl.dirty || contactCtrl.touched)"
        class="form-error"
      >
        Valid 10 digit contact number required.
      </span>
    </div>

    <div class="form-group">
      <label class="form-label">Location</label>
      <select
        name="location"
        [(ngModel)]="model.location"
        #locationCtrl="ngModel"
        class="form-select"
        required
      >
        <option value="" disabled>Select your city</option>
        <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
      </select>
      <span
        *ngIf="locationCtrl.invalid && (locationCtrl.dirty || locationCtrl.touched)"
        class="form-error"
      >
        Location is required.
      </span>
    </div>

    <div class="form-group">
      <label class="form-label">Email</label>
      <input [value]="user?.email" disabled class="form-input disabled" />
    </div>

    <button class="btn btn-primary" [disabled]="profileForm.invalid || profileForm.pristine">
      Save Changes
    </button>
  </form>
</div>
